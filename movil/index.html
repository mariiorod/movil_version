<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Versión Móvil</title>
  <script>
    function esMovil() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    if (!esMovil()) {
      window.location.href = "../index.html";
    }
  </script>
</head>
<body>
  <h1>Hola, estás en la versión móvil</h1>
</body>
</html>
